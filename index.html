<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <title>CountryTimes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Doto:wght@100..900&family=Monsieur+La+Doulaise&family=Oswald:wght@200..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CountryTimes</h1>
        <div class="clock-display">
            <h2 id="country-name">Loading...</h2>
            <p id="time-display">Loading...</p>
        </div>
        
        <div class="controls">
            <button id="prev-btn">❮</button>
            <button id="refresh-btn">Refresh</button>
            <button id="next-btn">❯</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
